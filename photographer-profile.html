<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>FishEye</title>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img class="header__logo" src="./photos/logo/logo.png" alt="“Fisheye Home page"></a>
    </header>

    <section class="banner">
        <div class="banner__left">
            <div class="banner__header">
                <h1 class="banner__title"></h1>
                <button id="js-modal" class="banner__btn btn">Contactez-moi</button>
            </div>
            <div class="banner__body">
                <p class="banner__location"></p>
                <p class="banner__description"></p>
                <ul class="banner__tags">
                </ul>
            </div>
        </div>
        <img class="banner__img" src="./photos/PhotographersIDPhotos/MimiKeel.jpg" alt="Mimi Keel">
    </section>

    <section class="filter">
        <p class="filter__p">Trier par</p>
        <form action="" id="js-filter">
            <select class="filter_items" name="orderGallery" id="orderGallery">
                <option class="filter__item" value="">Popularité</option>
                <option class="filter__item" value="">Date</option>
                <option class="filter__item" value="">Titre</option>
            </select>
        </form>
    </section>

    <main class="gallery">
    </main>

    <aside class="btn__contact">
        <a id="js-modal" class="btn" href="#">Contactez-moi</a>
    </aside>

    <aside class="info">
        <p class="info__likes" id="js-infoLikes"></i></p>
        <p class="info__price" id="js-infoPrice"></p>
    </aside>

    <aside class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" aria-modal="false"
        style="display: none;">
        <div id="js-modalContainer" class="modal__container">
            <div class="modal__header">
                <h1 id="modalTitle" class="modal__title">Contactez-moi <br> Mimi Keel</h1>
                <i id="js-modalClose" class="fas fa-times modal__close"></i>
            </div>
            <form id="js-form" action="#" class="modal__form">
                <div class="modal__group">
                    <label class="modal__label" for="first">Prénom</label><br>
                    <input class="modal__text" type="text" name="first" id="first"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="last">Nom</label><br>
                    <input class="modal__text" type="text" name="last" id="last"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="mail">Email</label><br>
                    <input class="modal__text" type="text" name="mail" id="mail"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="area">Votre message</label><br>
                    <textarea class="modal__area" name="area" id="area" cols="30" rows="10"></textarea>
                </div>
                <div class="modal__group">
                    <input class="btn modal__submit" id="js-submit" type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </aside>

    <script type="module" src="./js/Factory.js" defer></script>
</body>

</html>

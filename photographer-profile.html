<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>FishEye</title>
</head>

<body>
    <header class="header">
        <a href="/MaximeMoilliet_4_07032021/"><img class="header__logo" src="./photos/logo/logo.png"
                alt="“Fisheye Home page"></a>
    </header>

    <section class="banner" aria-label="hero banner">
        <div class="banner__left">
            <div class="banner__header">
                <h1 class="banner__title"></h1>
                <button id="js-modal" class="banner__btn btn">Contactez-moi</button>
            </div>
            <div class="banner__body">
                <p class="banner__location"></p>
                <p class="banner__description"></p>
                <ul class="banner__tags">
                </ul>
            </div>
        </div>
        <img class="banner__img" src="./photos/PhotographersIDPhotos/MimiKeel.jpg" alt="Mimi Keel">
    </section>

    <section class="filter" aria-label="photographer filter">
        <p class="filter__p">Trier par</p>
        <div class="cont_select_center">
            <div class="select_mate" data-mate-select="active">
                <select name="filter" onchange="" onclick="" id="js-filter">
                    <option value="0">Popularité</option>
                    <option value="1">Date</option>
                    <option value="2">Titre</option>
                </select>
                <p class="select__option" onclick="openSelect(this)"></p><span onclick="openSelect(this)"
                    class="icon_select_mate"><svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
                            fill="white" />
                    </svg></span>
                <div class="cont_list_select_mate">
                    <ul class="cont_select_int" id="js-selectItems"></ul>
                </div>
            </div>
        </div>
    </section>

    <main class="gallery">
        <section class="galleryContainer" id="js-container">
        </section>
    </main>

    <aside class="btn__contact">
        <a id="js-modal" class="btn" href="#">Contactez-moi</a>
    </aside>

    <aside class="info">
        <p class="info__likes" id="js-infoLikes"></i></p>
        <p class="info__price" id="js-infoPrice"></p>
    </aside>

    <aside class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" aria-modal="false"
        style="display: none;">
        <div id="js-modalContainer" class="modal__container">
            <div class="modal__header">
                <h1 id="modalTitle" class="modal__title">Contactez-moi <br> Mimi Keel</h1>
                <i id="js-modalClose" class="fas fa-times modal__close"></i>
            </div>
            <form id="js-form" action="#" class="modal__form">
                <div class="modal__group">
                    <label class="modal__label" for="first">Prénom</label><br>
                    <input class="modal__text" type="text" name="first" id="first"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="last">Nom</label><br>
                    <input class="modal__text" type="text" name="last" id="last"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="mail">Email</label><br>
                    <input class="modal__text" type="text" name="mail" id="mail"><br>
                </div>
                <div class="modal__group">
                    <label class="modal__label" for="area">Votre message</label><br>
                    <textarea class="modal__area" name="area" id="area" cols="30" rows="10"></textarea>
                </div>
                <div class="modal__group">
                    <input class="btn modal__submit" id="js-submit" type="submit" value="Envoyer">
                </div>
            </form>
            <div class="modal__formValid">
                <h2>Votre message à été envoyé</h2>
                <i class="far fa-paper-plane"></i>
            </div>

        </div>
    </aside>

    <script type="module" src="./js/Factory.js"></script>
</body>

</html>
